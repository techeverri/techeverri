<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}"
    />
    <title>
      {% if page.title %} {{ page.title | escape }} - {{ site.title | escape }}
      {% else %} {{ site.title | escape }} {% endif %}
    </title>
  </head>
  <body>
    {{ content }}
  </body>
</html>
